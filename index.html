<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtravaganza 2K23</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
                    ::-webkit-scrollbar {
                width: 0px;
            }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#090712',
                primary_light: '#0c0919',
                secondary: '#ff5005',
                secondary_light: '#ff9a30',
                insta: '#962fbf',
                youtube: '#c4302b ',
                facebook: '#3b5998',
                x: '#141414 ',
              }
            },
            container:{
                center:true
            }
          }, 
        }
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hamburger = document.querySelector('#hamburger');
            const menu = document.querySelector('#menu');
            const hLink = document.querySelector('#hLink');
            const faSolid = document.querySelector('.fa-solid');

            hamburger.addEventListener("click", () => {
                menu.classList.toggle("hidden");
                faSolid.classList.toggle("fa-xmark");
            });

            hLink.forEach(link => {
                link.addEventListener("click",() => {
                    menu.classList.toggle("hidden");
                    faSolid.classList.toggle("fa-xmark");
                })
            })
        });
    </script>
</head>

<body>
    <div class="bg-primary w-screen h-screen">
        <div class="flex header h-32">
            <div class="container flex justify-between">
                <div class="text-5xl mt-5 ">
                    <img src="ext_logo.png" class="w-20 md:w-20 ">
                </div>
                <div class="">
                    <ul class="hidden lg:flex text-white  space-x-16 text-lg mt-5">
                        <li class="hover:text-secondary ease-in duration-200"><a href="#">HOME</a></li>
                        <li class="hover:text-secondary ease-in duration-200"><a href="#">ABOUT</a></li>
                        <li class="hover:text-secondary ease-in duration-200"><a href="#">CONTACT</a></li>
                        <li class="hover:text-secondary ease-in duration-200"><a href="{%url 'login'%}">EVENTS</a></li>
                    </ul>
                </div>
            </div>
    
            <!-- mobile screen -->
    
            <div id="hamburger" class="lg:hidden cursor-pointer z-50 mt-6 mr-5">
               <div><i class="fa-solid fa-bars bar " style="color: #ffffff;font-size: 30px;"></i></div>
            </div>
            <div id="menu" class="hidden bg-primary h-[100vh] absolute inset-0 z-10">
                <ul class="h-full grid place-items-center py-20 text-white">
                    <li class="hover:text-secondary ease-in duration-200"><a id="hLink" href="#">HOME</a></li>
                    <li class="hover:text-secondary ease-in duration-200"><a id="hLink" href="#">ABOUT</a></li>
                    <li class="hover:text-secondary ease-in duration-200"><a id="hLink" href="#">CONTACT</a></li>
                    <li class="hover:text-secondary ease-in duration-200"><a id="hLink" href="{%url 'login'%}">EVENTS</a></li>
                </ul>
            </div> 
        </div>

        <div  class=" w-full lg:h-screen flex flex-col items-center justify-center content-center  md:items-center md:justify-center md:content-center md:relative md:top-44">
            <div class=" h-48 flex relative md:right-10 top-16 md:top-0 right-5">
                <img class="w-46 h-36 relative bottom-5" src="ACCESSw.png">
                <img class="w-24 h-24" src="poly logo.png">
            </div>

            <div class="w-full h-full bg-primary flex flex-col mt-14 md:mt-0  md:flex-col  space-y-5">
                <div>
                    <h1 class="text-white md:text-3xl font-bold md:tracking-widest text-center ">ASSOCIATION OF COMPUTER ENGINEERING STUDENTS</h1>
                </div>
                <div>
                    <h1 class="text-white md:text-2xl font-bold md:tracking-widest text-center text-lg">CENTRAL POLYTECHNIC COLLEGE,THIRUVANANTHAPURAM</h1>
                </div>
                <div>
                    <h1 class="text-secondary md:text-6xl text-3xl font-bold md:tracking-widest text-center font-serif mx-5">XTRAVAGANZA-2K23</h1>
                </div>
                <div>
                    <img class="md:hidden" src="ext_logo.png">
                </div>
            </div>
        </div>

        <!-- section 2 -->

            <div class="h-full w-full bg-primary_light flex flex-row ">
                <div>
                    <p class="text-secondary font-bold text-3xl font-serif border-secondary border-b-2 ">Events</p>
                </div>
                <div class="h-full">
                    
                </div>

            </div>

        
    </div>


    
    
</body>
</html>
